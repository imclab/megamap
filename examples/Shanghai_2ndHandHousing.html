<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/mm3d.css" type='text/css'>
	<style type="text/css">
	body { background: #000; }
	#vp {
		margin-left : 10%;
		position : absolute;
	}
	footer {
		min-height : 15%;
		background-color : #555;
		position : absolute;
		bottom : 0;
		width : 100%;
		padding-bottom : 20px;
	}
	.hr {
		width : 100%;
		height : 10px;
		background-color : #444;
	}
	#pointer {
		position : absolute;
		width : 0;
		height : 0;
		left : 110px;
		border-width : 10px;
		border-color : #444 transparent transparent transparent;
		border-style : solid;
		transition-property: left;
		transition-duration: .5s;
		-webkit-transition-property: left;
		-webkit-transition-duration: .5s;
		-o-transition-property: left;
		-o-transition-duration: .5s;
	}
	.intro {
		text-align : center;
		font-weight : bold;
		font-size : 1.2em;
		color : #ccc;
		position : absolute;
		bottom : 20px;
		left : 90px;
	}
	footer  ul {
		display : block;
		margin-left : 10px;
		color : #eee;
	}
	footer ul > li {
		display : block;
		cursor : pointer;
		float : left;
		margin : 2px 10px 2px 40px;
	}
	footer ul > li  > span {
		padding : 10px 5px;
		border-style : solid;
		border-radius : 33px;
		border-width : 4px;
		border-color : transparent;
	}
	footer ul > li:hover  > span {
		border-color : #fa0;
	}
	footer .end {
		float : right;
		font-size : .9em;
		color : #aaa;
		margin-right : 30px;
	}
	a:link {color: #aae}     
	a:visited {color: #aae}  
	a:hover {color: #bbb}   
	a:active {color: #aaa}   
	</style>
