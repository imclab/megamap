  <script type="text/javascript">	

	var infoTxt = ['China population map', 'Shanghai housing price map'];
	var imgWidth = 640;
	var curInfo = 0;
	window.addEventListener('load', function() {
		var infoNode = document.getElementById('info');
		var infoT = document.getElementById('infoTxt');
		var cont = document.getElementById('container');
		var slide = document.getElementById('slide');
		var scont = document.getElementById('slideContainer');
		var demoTag = document.getElementById('demo');
		var nav = document.getElementById('nav');
		var prev = document.getElementById('prev');
		var next = document.getElementById('next');

		cont.style['marginLeft'] = 
			(window.innerWidth - imgWidth)*.5 + 'px';
		nav.style['marginLeft'] = 
			(window.innerWidth - imgWidth)*.5 - 66 + 'px';
		demoTag.style['left'] = 
			(window.innerWidth - imgWidth)*.5 + 'px';
		slide.addEventListener('mouseover', function() {
			infoNode.style['display'] = 'block';
			infoT.innerHTML = infoTxt[curInfo];
		}, false);
		slide.addEventListener('mouseout', function() {
			infoNode.style['display'] = 'none';
		}, false);
		prev.addEventListener('click', function() {
			curInfo -= 1;
			if (curInfo < 0) { curInfo = infoTxt.length - 1; }
			scont.style['left'] = -curInfo * imgWidth + 'px';
		}, false);
		next.addEventListener('click', function() {
			curInfo += 1;
			if (curInfo >= infoTxt.length) { 
				curInfo = 0;
			}
			scont.style['left'] = -curInfo * imgWidth + 'px';
		}, false);

	}, false);
  </script>
